sudo: enabled
language: bash
services:
- docker

jobs:
  include:
    - stage: build base
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - ./build.sh base-notebook-gpu
    - stage: build minimal
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - ./build.sh base-minimal-gpu

env:
  global:
  - secure: 
  - secure: 
